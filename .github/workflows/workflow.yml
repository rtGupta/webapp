# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

env:
  HOST: ${{ secrets.POSTGRES_DB_HOST }}
  PORT: ${{ secrets.POSTGRES_DB_PORT }}
  DB: ${{ secrets.POSTGRES_DB }}
  USER: ${{ secrets.POSTGRES_USER }}
  PASSWORD: ${{ secrets.POSTGRES_DB_PASSWORD }}
  DIALECT: ${{ secrets.POSTGRES_DIALECT }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  init:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'release.zip'
          exclusions: '*.git* /*node_modules/* /*packer/*'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release
          path: release.zip

  build:
    runs-on: ubuntu-latest
    needs: [init]
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: release

      - name: Packer init
        run: packer init './packer/'

      - name: Packer format
        run: packer fmt './packer/'

      - name: Packer Validate
        run: packer validate './packer/'

  packer_build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: release

      - name: Packer init
        run: packer init './packer/'
        
      - name: Packer Build
        run: packer build './packer/'
